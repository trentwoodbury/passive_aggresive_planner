<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passive Agressive Planner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="glass-container">
        <header>
            <h1>Passive Agressive To-Do List</h1>
            <p class="subtitle">Get Things Done While Feeling Bad About Yourself</p>
        </header>

        <section class="input-section">
            <input type="text" id="taskInput" placeholder="e.g., do the dishes next Tuesday..." autocomplete="off">
            <button id="addTaskBtn">
                <span class="btn-text">Add Task</span>
                <div class="loading-spinner hidden"></div>
            </button>
        </section>

        <section class="list-section">
            <ul id="taskList">
                <!-- Tasks will appear here -->
            </ul>
        </section>
    </div>

    <script src="script.js?v=2"></script>
</body>

</html>
